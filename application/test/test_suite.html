<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Desktop Uploader Test Suite</title>
    
    <link rel="stylesheet" type="text/css" href="framework/logger/assets/logger.css">
    <link rel="stylesheet" type="text/css" href="framework/yuitest/assets/testlogger.css">

    <script type="text/javascript" src="framework/yahoo-dom-event/yahoo-dom-event.js"></script>
    <script type="text/javascript" src="framework/logger/logger.js"></script>
    <script type="text/javascript" src="framework/yuitest/yuitest-beta-min.js"></script>

    <!-- Put script tags for the Javascript you're testing here.  -->
    <script type="text/javascript" src="../chrome/content/wesabe.js"></script>
    <script type="text/javascript" src="wesabe/lang/array_test.js"></script>
    <script type="text/javascript" src="wesabe/util/inspect_test.js"></script>
    <script type="text/javascript" src="wesabe/util/proxy_test.js"></script>
    <script type="text/javascript" src="wesabe/util/privacy_test.js"></script>
    <script type="text/javascript" src="wesabe/xpath/pathway_test.js"></script>
    <script type="text/javascript" src="wesabe/xpath/pathset_test.js"></script>
    <script type="text/javascript" src="wesabe/dom/page_test.js"></script>
    <script type="text/javascript" src="wesabe/download/Controller_test.js"></script>
</head>
<body>

<div id="log_output" style="width: 80%; margin-left: auto; margin-right: auto;"></div>

<script type="text/javascript" language="javascript">
    var logger = new YAHOO.tool.TestLogger("log_output", {footerEnabled: false}); 
    var suite = new YAHOO.tool.TestSuite("Desktop Uploader Test Suite"); 
    
    // Add each test case to the suite.
    suite.add(array_test_case);
    suite.add(inspect_test_case);
    suite.add(proxy_test_case);
    suite.add(privacy_test_case);
    suite.add(pathway_test_case);
    suite.add(pathset_test_case);
    suite.add(page_test_case);
    suite.add(download_controller_test_case);
    
    YAHOO.tool.TestRunner.add(suite); 
    YAHOO.tool.TestRunner.run();
</script>

</body>
</html>
